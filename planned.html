</head>

<body>

<div class="top">To - Do List</div>

<div class="nav">
	<a href="index.html" style="float: right;">Logout</a>
	<a href="main.html">My Day</a>
	<a href="important.html">Important</a>
	<a href="planned.html" style="background-color: #d4e6f1; color: black;">Planned</a>
    <button class="dropbtn" onclick="drop()">My Lists</button>
    <div class="dropcontent" id="drop">
        <p class="dropp">Personal</p>
        <p class="dropp">College</p>
	<p class="dropp">+ Add a list</p>
    </div>
    <button class="dropbtn1" style="float: right;" onclick="drop1()"><i class="fas fa-user"></i></button>
    <div class="dropcontent1" id="drop1">
        <p class="dropp">My Profile</p>
        <p class="dropp">Your Account</p>
        <p class="dropp">Settings</p>
    </div>
</div>


<center>
<div class="card">
	<div class="header">
		<img src="https://img.icons8.com/doodle/56/000000/calendar--v2.png"/>
		<h2 style="font-family: 'Nanum Gothic', sans-serif; margin-top: 0;">Planned</h2>
		<input type="text" id="myTask" placeholder="Task">
		<span onclick="newTask()" class="addtaskbtn">Add</span>
	</div>
	
	<ul id="list">
		<li>Attend the interview</li>
		<li class="checked">UID exam</li>
		<li>Pay the fee</li>
		<li>Complete filling the form</li>
	</ul>
</div>

</center>

<script>
// Create a "close" button and append it to each list item
var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("SPAN");
  span.style.fontSize = "24px";
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}

// Click on a close button to hide the current list item
var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}

// Add a "checked" symbol when clicking on a list item
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);

// Create a new list item when clicking on the "Add" button
function newTask() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("myTask").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("list").appendChild(li);
  }
  document.getElementById("myTask").value = "";

  var span = document.createElement("SPAN");
  span.style.fontSize = "24px";
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);
  
  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}

</script>

</body>

</html>
